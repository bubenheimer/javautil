apply plugin: 'java'

rootProject.sourceCompatibility = JavaVersion.VERSION_1_8
rootProject.targetCompatibility = JavaVersion.VERSION_1_8

version=VERSION_NAME

jar {
    manifest {
        attributes 'Implementation-Title': 'JavaUtil',
                'Implementation-Version': version
    }
}

repositories {
    maven { url MAVEN_REPOSITORY_URL}
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
